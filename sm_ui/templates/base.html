<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CyberPost Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e40af;
            --accent: #3b82f6;
            --text: #e2e8f0;
            --hover: #1e3a8a;
        }

        body {
            background: #020617;
            color: var(--text);
            font-family: 'Inter', system-ui;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--primary);
            padding: 1.5rem;
            border-right: 1px solid #1e293b;
        }

        .nav-link {
            color: #94a3b8;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-link.active {
            background: #1e293b;
            color: var(--text);
        }

        .main-content {
            padding: 2rem;
            background: #0f172a;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="mb-5">
                <h2 class="h4 text-white">CyberPost</h2>
                <p class="text-muted">Security Insights Hub</p>
            </div>
            <nav class="nav flex-column gap-2">
                <a class="nav-link {% if request.path == url_for('dashboard') %}active{% endif %}" 
                   href="{{ url_for('dashboard') }}">
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                </a>
                <a class="nav-link {% if request.path == url_for('content_editor') %}active{% endif %}" 
                   href="{{ url_for('content_editor') }}">
                    <i class="bi bi-pencil-square"></i>
                    Content Editor
                </a>
                <a class="nav-link {% if request.path == url_for('analytics') %}active{% endif %}" 
                   href="{{ url_for('analytics') }}">
                    <i class="bi bi-graph-up"></i>
                    Analytics
                </a>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
